name: Keep star-io site awake

on:
  schedule:
    - cron: "*/5 * * * *"   # 5分おきに実行
  workflow_dispatch: {}      # 手動実行も可能

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping your site
        run: |
          URL=https://star-io-hc9c.onrender.com
          echo "Pinging $URL at $(date -u)"
          curl --max-time 20 --retry 2 --retry-delay 3 -s -o /dev/null -w "HTTP %{http_code}\n" "$URL"
